<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>LEO </title>
	<link rel="stylesheet" href="CSS/style.css" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div id="header">
		<div class="wrapper clearfix">
			<div id="logo">
				<h2>LEO</h2>
			</div>
			<ul id="navigation">
				<li ><a href="index.html">Home</a></li>
				<li><a href="index.html #about">About</a></li>
				<li><a href="index.html #news">News</a></li>
				<li><a href="courses.html">Cources</a></li>
				<li><a href="index.html #heroes">Heroes</a></li>
				<li><a href="Resources.html">Resources</a></li>
				<li><a href="Join_us.html">Join_us</a></li>
				<li><a href="index.html #sign_in">Sign_in </a></li>
			</ul>
		</div>
	</div>
    <div id="contents">

			<div class="wrapper clearfix">
            <form class="containe">
                <h1>Volunteer with Us</h1>
                <div class="rows">
                <div class="columns">
                    <label for="first">First Name</label>
                    <input id="first" placeholder="Enter your first name" class="size" />
                </div>
            
                <div class="columns">
                    <label for="last">Last Name</label>
                    <input id="last" placeholder="Enter your last name" class="size" />
                </div>
                </div>
                <br>
            
                <label for="email">Email</label>
                <input id="email" placeholder="Enter your email" />
                <br>
                <div class="rows">
                <div class="columns">
                    <label for="phone">Phone</label>
                    <input id="phone" placeholder="Enter your phone number" class="size"/>
                </div>
            
                <div class="columns">
                    <label for="find">How did you find out about us?</label>
                    <select id="find">
                    <option value="" disabled selected hidden>Select an option</option>
                    <option >Social media</option>
                    <option>Word of mouth</option>
                    <option>Other</option>
                    </select>
                </div>
                <br>
                </div>
                <div class="columns">
                <label>Which days are you available?</label>
                <div >
                    <input type="checkbox" id="sun" />
                    <label for="sun">Sun</label>
                    <input type="checkbox" id="mon" />
                    <label for="mon">Mon</label>
                    <input type="checkbox" id="tue" />
                    <label for="tue">Tue</label>
                    <input type="checkbox" id="wed" />
                    <label for="wed">Wed</label>
                    <input type="checkbox" id="thu" />
                    <label for="thu">Thu</label>
                    <input type="checkbox" id="fri" />
                    <label for="fri">Fri</label>
                    <input type="checkbox" id="sat" />
                    <label for="sat">Sat</label>
                </div>
                </div>
            <br>
                <label for="text">A few words about you</label>
                <textarea id="text" placeholder="Tell us a bit about yourself"></textarea>
            <br>
                <button class="submit">Submit Application</button>
            </form>
            </div>
        
    </div>
</body>
</html>
